    <section class="section narrow">
      <h2 class="center">Request a Custom Quote</h2>
      <p class="center muted">
        Tell us about your project — we'll get back to you shortly.
      </p>

      <div class="quote-form-container">
        <form
          action="https://api.web3forms.com/submit"
          method="POST"
          id="quoteForm"
        >
          <input
            type="hidden"
            name="access_key"
            value="e21ab36f-f136-4cc9-b36a-ea102fa4449e"
          />

          <input type="text" name="name" placeholder="Full Name *" required />
          <input
            type="email"
            name="email"
            placeholder="Email Address *"
            required
          />
          <input type="text" name="company" placeholder="Company (optional)" />
          <input type="tel" name="phone" placeholder="Phone (optional)" />

          <select name="budget" required>
            <option value="">Estimated Budget *</option>
            <option value="Below 50,000 KES">Below 50,000 KES</option>
            <option value="50,000 — 150,000 KES">50,000 — 150,000 KES</option>
            <option value="150,000 — 300,000 KES">150,000 — 300,000 KES</option>
            <option value="300,000+ KES">300,000+ KES</option>
          </select>

          <textarea
            name="message"
            placeholder="Project Details *"
            required
          ></textarea>

          <input type="checkbox" name="botcheck" style="display: none" />
          <button type="submit" class="btn btn-primary submit-btn">
            Submit Request
          </button>
        </form>

        <p id="form-status"></p>
      </div>
    </section>
